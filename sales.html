<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <title>
        Coffee Salmon Madness
    </title>
    <body>
        <header>
            Welcome to our Coffee Salmon Madness Shop! We're Global
            <img src="https://codefellows.github.io/code-201-guide/curriculum/class-06/lab/assets/salmon.png" alt="Salmon" width="400" height="200" align="left" />
        </header>
        <nav>
            <a href="index.html">Home Page</a>
        </nav>
        <div id="form">
            <form id="generateForm">
                <fieldset>
                    <label>
                        Please fill out the form to create your store.
                    </label>
                        <ul>
                            <li>
                                <label>
                                    Location of Store
                                    <input name="name" type="text"></input>
                                </label>
                            </li>
                            <li>
                                <label>
                                    Minimum Customers in any given hour.
                                    <input name="minimumcustomers" type="text"></input>
                                </label>
                            </li>
                            <li>
                                <label>
                                    Maximum Customers in any given hour.
                                    <input name="maximumcustomers" type="text"></input>
                                </label>
                            </li>
                            <li>
                                <label>
                                    Average Cookies sold to a given customer.
                                    <input name="averagecookiessold" type="text"></input>
                                </label>
                            </li>
                            <li>
                                <button id="button" type="submit">Create the Store!</button>
                            </li>
                        </ul>
                </fieldset>
            </form>
    </div>
        <div id ="salesReport">
            <h1>Salmon Cookies Global Sales Report</h1>
                <table id="salesTable">
                    
                </table>
